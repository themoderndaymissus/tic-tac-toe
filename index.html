<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet"> 
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css"> 

<head>
<body>
<h1>Tic-Tac-Toe-Yeehaw!</h1>


    <!-- Write Out Game Instructions Here -->

    <div id="board">
        <!-- Grid start  -->
        <div data-index="1" class="box right-border bottom-border"></div>
        <div data-index="2" class="box right-border bottom-border"></div>
        <div data-index="3" class="box bottom-border"></div>
        <div data-index="4" class="box right-border bottom-border"></div>
        <div data-index="5" class="box right-border bottom-border"></div>
        <div data-index="6" class="box bottom-border"></div>
        <div data-index="7" class="box right-border"></div>
        <div data-index="8" class="box right-border "></div>
        <div data-index="9" class="box"></div>   
        <div id="strike" class="strike"></div>
    </div>
    <div id="game-over-area" class="hidden">
        <h2 id="game-over-text">Winner is X</h2>
        <button id="play-again">Play Again</button>
    </div>
<script src="js/main.js"></script>
</body>

</html>
